{% extends "base.html" %}

{% load bootstrap4 %}
{% load static %}

{% block title %}受注一覧{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-3">受注一覧</h1>
    <div class=mb-3>
        <a href="{% url 'orders:order_create' %}" class="btn btn-primary">新規作成</a>
    </div>
    <div class="container  border-bottom-0">
        <div class="row mb-4 mb-lg-0">
            <div class="col-lg-1 bg-secondary text-white p-2 border">ID</div>
            <div class="col-lg-2 bg-secondary text-white p-2 border">受注名</div>
            <div class="col-lg-2 bg-secondary text-white p-2 border">会社名</div>
            <div class="col-lg-1 bg-secondary text-white p-2 border">編集</div>
            <div class="col-lg-1 bg-secondary text-white p-2 border">表示</div>
        </div>
        {% for o in object_list  %}
        <div class="row mb-4 mb-lg-0">
            <div class="col-lg-1 bg-light p-2 border">{{o.id}}</div>
            <div class="col-lg-2 p-2 border">{{o.title}}</div>
            <div class="col-lg-2 p-2 border">{{o.company.name}}</div>
            <div class="col-lg-1 p-2 border">
                <a href="{% url 'orders:order_edit' o.id %}">編集</a>
            </div>
            <div class="col-lg-1 p-2 border">
                <a href="{% url 'orders:order_detail' o.id %}">表示</a>
            </div>
        </div>
        {% endfor %}
    </div>    
</div>
{% endblock %}
